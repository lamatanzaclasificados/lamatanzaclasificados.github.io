    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            jQuery(document).ready(function ($) {
                var popup_btn = $('.popup-btn');
                popup_btn.magnificPopup({
                    type: 'image',
                    gallery: {
                        enabled: true
                    },
                    image: {
                        titleSrc: function (item) {
                            return item.el.find('img').attr('alt');
                        }
                    }



                });


                //prueba

                jQuery(document).ready(function ($) {
                    $('.popup-image').magnificPopup({
                        type: 'image',
                        gallery: {
                            enabled: true
                        },
                        callbacks: {
                            open: function () {
                                agregarBotonEnlace(this.currItem);

                                const mfpContent = document.querySelector('.mfp-content');
                                const lottieWrapper = document.querySelector('.lottie-wrapper');
                                const closeWrapper = document.querySelector('.lottie-close-wrapper');

                                if (lottieWrapper && mfpContent && !mfpContent.contains(lottieWrapper)) {
                                    mfpContent.appendChild(lottieWrapper);
                                }
                                if (closeWrapper && mfpContent && !mfpContent.contains(closeWrapper)) {
                                    mfpContent.appendChild(closeWrapper);
                                }

                                $('.lottie-wrapper').css("display", "flex");
                                $('#lottie-prev').css("display", "flex");
                                $('#lottie-next').css("display", "flex");
                                // $('#lottie-prev, #lottie-next, #lottie-close').show();
                                $('.lottie-close-wrapper').css("display", "flex");
                            },
                            change: function () {
                                const item = this.currItem;
                                setTimeout(function () {
                                    agregarBotonEnlace(item);
                                }, 50); // peque√±o retraso para esperar el DOM correcto
                            },

                            close: function () {
                                $('.popup-button').remove();

                                $('.lottie-wrapper').css("display", "none");
                                $('.lottie-close-wrapper').css("display", "none");

                                // Devuelve los botones a su lugar original en el body
                                const lottieWrapper = document.querySelector('.lottie-wrapper');
                                const closeWrapper = document.querySelector('.lottie-close-wrapper');
                                if (lottieWrapper) document.body.appendChild(lottieWrapper);
                                if (closeWrapper) document.body.appendChild(closeWrapper);
                            }

                        }
                    });

                    // function agregarBotonEnlace(item) {
                    //     //('.mfp-wrap .popup-button').remove();
                    //     // üîÅ Elimina botones anteriores
                    //     $('.popup-button').remove();


                    //     const link = item.el.attr('data-link');
                    //     const nombre = item.el.attr('name');
                    //     if (link) {
                    //         const buttonHtml = `
                    // <div class="popup-button boton" style="text-align: center;">

                    //         <a href="${link}" target="_blank" class="btn" style=" font-size:18px;
                    //             display: inline-block; 
                    //             padding: 10px 20px; 
                    //             background-color: #2eb01e; 
                    //             color: white; 
                    //             text-decoration: none; 
                    //             border-radius: 5px;">
                                
                    //             <i class="fa-brands fa-whatsapp fa-lg boton" style="color: #ffffff;"></i> ${nombre}
                    //         </a>
                        
                    // </div>`;
                    //         //$('.mfp-container').append(buttonHtml);
                    //         //$('.lottie-wrapper').append(buttonHtml);
                    //         // Insertar entre las flechas
                    //         $('#lottie-next').before(buttonHtml);

                    //     }
                    // }


                    function agregarBotonEnlace(item) {
                        $('.popup-button').remove();

                        const link = $(item.el).attr('data-link');
                        const nombre = $(item.el).attr('name') || 'WhatsApp';
                        if (link) {
                            const buttonHtml = `
                            <div class="popup-button boton" style="text-align: center;">
                            <a href="${link}" target="_blank" class="btn" style="font-size:18px;
                                display: inline-block; 
                                padding: 10px 20px; 
                                background-color: #2eb01e; 
                                color: white; 
                                text-decoration: none; 
                                border-radius: 5px;">
                                
                                <i class="fa-brands fa-whatsapp fa-lg boton" style="color: #ffffff;"></i> ${nombre}
                            </a>
                        </div>`;    
                            $('#lottie-next').before(buttonHtml);
                        }
                    }





                    // Cargar animaciones Lottie solo una vez
                    lottie.loadAnimation({
                        container: document.getElementById('lottie-prev'),
                        renderer: 'svg',
                        loop: true,
                        autoplay: true,
                        path: '/json/arrow-left.json'
                    });
                    lottie.loadAnimation({
                        container: document.getElementById('lottie-next'),
                        renderer: 'svg',
                        loop: true,
                        autoplay: true,
                        path: '/json/arrow-right.json'
                    });
                    lottie.loadAnimation({
                        container: document.getElementById('lottie-close'),
                        renderer: 'svg',
                        loop: true,
                        autoplay: true,
                        path: '/json/close.json'
                    });

                    // Asignar eventos solo una vez
                    // $('#lottie-prev').on('click', function () {
                    //     $.magnificPopup.instance.prev();
                    // });
                    // $('#lottie-next').on('click', function () {
                    //     $.magnificPopup.instance.next();
                    // });
                    // $('#lottie-close').on('click', function () {
                    //     $.magnificPopup.close();
                    // });

                    $('#lottie-prev').on('click', function (e) {
                        e.stopPropagation(); // ‚úÖ evita que el clic cierre el popup
                        $.magnificPopup.instance.prev();
                    });

                    $('#lottie-next').on('click', function (e) {
                        e.stopPropagation();
                        $.magnificPopup.instance.next();
                    });

                    $('#lottie-close').on('click', function (e) {
                        e.stopPropagation();
                        $.magnificPopup.close();
                    });






                });



            });
        });
